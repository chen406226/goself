# mysql connect configuration
mysql:
  username: root
  password: "123456"
  path: "127.0.0.1:3306"
  db-name: "qmPlu"
  config: "charset=utf8&parseTime=True&loc=Local"
  max-idle-conns: 10
  max-open-conns: 10
  log-mode: false

# redis configuration
redis:
  addr: "127.0.0.1:6379"
  password: ''
  db: 0

# system configuration
system:
  use-multipoint: false
  env: 'public'  # Change to "develop" to skip authentication for development mode or "public"
  addr: 8889
  db-type: "mysql" #support mysql/sqlite

# logger configuration
log:
  prefix: "[LOG--:]"
  log-file: true
  stdout: 'DEBUG'
  file: 'DEBUG'